<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir calon Pegawai Perusahaan</title>
</head>
<body>
    <form action="path"
    ></form>
<fieldset>
    <legend>Data calon Pegawai Perusahaan</legend>
    <p><label for="name">Nama: </label>
        <input type="text" name="name" /> <br>
    </p>
    <p><label for="Alamat">Alamat:</label>
        <input type="text" name="alamat"/> <br>
    </p>
    <p>
        <label for="Password">Password:</label>
        <input type="text" name="password"> <br>
    </p>
    <p>
        Jenis Kelamin
        <label for="Laki-Laki">
            <input type="radio" name="Laki-Laki" value="Laki-Laki" /> 
            Laki-Laki</label>
            <label for="Perempuan">
                <input type="radio" name="Perempuan" value="Perempuan" /> 
                Perempuan</label>
    </p>
    <p>
        Bahasa Pemrograman yang dikuasai
        <input type="checkbox" name="Web" value="Web" /> 
                Web</label>
                <input type="checkbox" name="Mobile" value="Mobile" /> 
                Mobile</label>
                <input type="checkbox" name="Destkop" value="Destkop" /> 
                Destkop</label>
    </p>
    <p>
        Kota Asal
        <select>
            <option value="Jakarta">Jakarta</option>
            <option value="Manado">Manado</option>
            <option value="Bitung">Bitung</option>
          </select>
    </p>
    <p>
        <textarea rows="11" cols="55"
         placeholder="Tulis jawaban anda disini"></textarea>
    </p>
    <button>Proses</button>
</fieldset>


</body>
</html>
